<div class="login-container">
  <div class="login-content">
    <div class="login-header">
      <div class="logo-container">
        <i class="pi pi-building" style="font-size: 3rem;"></i>
      </div>
      <h1 class="login-title">TechSolutions</h1>
      <p class="login-subtitle">Sistema de Gestión Empresarial</p>
    </div>

    <p-card class="login-card">
      <ng-template pTemplate="header">
        <div class="card-header">
          <h2>Iniciar Sesión</h2>
        </div>
      </ng-template>

      <p-message 
        *ngIf="errorMessage" 
        severity="error" 
        [text]="errorMessage"
        styleClass="error-message">
      </p-message>

      <form class="login-form">
        <p-iftalabel>
          <input 
            pInputText 
            id="username" 
            [(ngModel)]="username" 
            name="username"
            (keyup.enter)="login()"
            autocomplete="username"
            class="w-full" />
          <label for="username">Usuario</label>
        </p-iftalabel>

        <p-iftalabel>
          <p-password 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            [toggleMask]="true"
            [feedback]="false"
            (keyup.enter)="login()"
            autocomplete="current-password"
            styleClass="w-full"
            [inputStyle]="{'width': '100%'}">
          </p-password>
          <label for="password">Contraseña</label>
        </p-iftalabel>

        <div class="remember-me">
          <p-checkbox 
            [(ngModel)]="rememberMe" 
            [binary]="true" 
            inputId="remember"
            name="remember">
          </p-checkbox>
          <label for="remember" class="checkbox-label">Mantener la sesión iniciada</label>
        </div>

        <p-button 
          label="Iniciar Sesión" 
          [loading]="loading"
          loadingIcon="pi pi-spinner pi-spin"
          (onClick)="login()"
          styleClass="w-full login-button"
          [disabled]="!username || !password">
        </p-button>
      </form>
    </p-card>
  </div>
</div>
